<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="3" cy="3" r="1.5" fill="white" opacity="0.3" />
      <circle cx="13" cy="13" r="1" fill="white" opacity="0.2" />
    </pattern>
    <pattern id="stripes" width="20" height="20" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <line x1="0" y1="0" x2="0" y2="20" stroke="white" stroke-width="1" opacity="0.1" />
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#dots)" />
  <rect width="100" height="100" fill="url(#stripes)" />
</svg> 